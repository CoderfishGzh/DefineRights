[features]
default = ["std"]
std = [
	'serde',
	"codec/std",
	"scale-info/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",

	"sp-runtime/std",
	"sp-inherents/std",
	"sp-core/std",
	"sp-std/std",

]

runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
try-runtime = ["frame-support/try-runtime"]
